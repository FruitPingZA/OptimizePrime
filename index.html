<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptimizePrime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OptimizePrime</h1>
    <div class="drop-area" id="dropArea">
      <p>Drag & drop images here or <label for="fileInput" class="upload-label">browse</label></p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden>
    </div>

    <div class="controls">
      <label>Max Width: <input type="number" id="maxWidth" value="800"></label>
      <label>Max Height: <input type="number" id="maxHeight" value="800"></label>
      <label>Format:
        <select id="format">
          <option value="webp">WebP</option>
          <option value="avif">AVIF</option>
          <option value="jpeg">JPEG</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
        </select>
      </label>
      <label>Target Size (KB): <input type="number" id="targetSize" value="200"></label>
      <br>
      <button id="processBtn">Compress</button>
      <button id="downloadAllBtn">Download</button>
    </div>

    <div id="preview"></div>
  </div>

  <script src="lib/jszip.min.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="utils/imageProcessor.js"></script>
  <script src="script.js"></script>

  <!-- AVIF encoder support -->
  <script type="module">
    import { encode } from 'https://cdn.jsdelivr.net/npm/@jsquash/avif@0.4.0/dist/squoosh/avif.mjs';

    window.avifEncode = async (imageData, options = {}) => {
      return await encode(imageData, {
        quality: options.quality ?? 75,
        effort: options.effort ?? 4,
        ...options,
      });
    };
  </script>
</body>
</html>
