<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OptimizePrime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>OptimizePrime</h1>
    <div class="drop-area" id="dropArea">
      <p>Drag & drop images here or <label for="fileInput" class="upload-label">browse</label></p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
    </div>

    <div class="controls">
      <label>Max Width:
        <input type="number" id="maxWidth" value="800" />
      </label>
      <label>Max Height:
        <input type="number" id="maxHeight" value="800" />
      </label>
      <label>Format:
        <select id="format">
          <option value="webp">WebP</option>
          <option value="avif">AVIF</option>
        </select>
      </label>
      <label>Target Size (KB):
        <input type="number" id="targetSize" value="200" />
      </label>
      <br />
      <button id="processBtn">Compress</button>
      <button id="downloadAllBtn">Download All</button>
      <button id="textToSVGBtn">Text to SVG</button>
    </div>

    <div id="preview"></div>
  </div>

  <!-- Load from CDN to ensure working on GitHub Pages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Your scripts -->
  <script src="utils/imageProcessor.js"></script>
  <script src="utils/editor.js"></script>
  <script src="utils/svgConverter.js"></script>
  <script src="script.js"></script>
</body>
</html>
