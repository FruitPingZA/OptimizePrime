<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OptimizePrime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>OptimizePrime</h1>

    <div class="drop-area" id="dropArea">
      <p>Drag & drop images here or <label for="fileInput" class="upload-label">browse</label></p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
    </div>

    <div class="controls">
      <label>Max Width:
        <input type="number" id="maxWidth" value="800">
      </label>
      <label>Max Height:
        <input type="number" id="maxHeight" value="800">
      </label>
      <label>Format:
        <select id="format">
          <option value="webp">WebP</option>
          <option value="avif">AVIF</option>
        </select>
      </label>
      <label>Target Size (KB):
        <input type="number" id="targetSize" value="200">
      </label>
      <br />
      <button id="processBtn">Compress</button>
      <button id="downloadAllBtn">Download</button>
      <button id="toggleSVGBtn">SVG</button>
    </div>

    <div id="preview"></div>

    <!-- SVG Options Panel -->
    <div id="svgOptionsPanel" class="hidden">
      <div class="svg-options">
        <label>Text: <input type="text" id="svgText" value="Sample Text" /></label>
        <label>Font:
          <select id="svgFont">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
          </select>
        </label>
        <label>Color: <input type="color" id="svgColor" value="#000000" /></label>
        <textarea id="svgCustomCSS" placeholder="Custom CSS for SVG..."></textarea>
        <button id="downloadSVG">Download SVG</button>
      </div>
      <div class="svg-preview-panel">
        <h3>SVG Preview</h3>
        <div id="svgPreviewContainer"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/jszip.min.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="utils/imageProcessor.js"></script>
  <script src="utils/svgConverter.js"></script>
  <script src="utils/editor.js"></script>
  <script src="script.js"></script>
</body>
</html>
