<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptimizePrime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OptimizePrime</h1>
    <div class="drop-area" id="dropArea">
      <p>Drag & drop images here or <label for="fileInput" class="upload-label">browse</label></p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden>
    </div>

    <div class="controls">
      <label>Max Width:
        <input type="number" id="maxWidth" value="800">
      </label>
      <label>Max Height:
        <input type="number" id="maxHeight" value="800">
      </label>
      <label>Keep Aspect Ratio:
        <input type="checkbox" id="keepAspectRatio" checked>
      </label>
      <label>Format:
        <select id="format">
          <option value="webp">WebP</option>
          <option value="avif">AVIF</option>
        </select>
      </label>
      <label>Target Size (KB):
        <input type="number" id="targetSize" value="200">
      </label>
      <br>
      <button id="processBtn">Compress</button>
      <button id="downloadAllBtn">Download All</button>
      <button id="textToSVGBtn">Text to SVG</button>
    </div>

    <div id="preview"></div>

    <div id="svgEditor" style="display:none;">
      <h2>SVG Editor</h2>
      <label>Text: <input type="text" id="svgTextInput"></label>
      <label>Font: <input type="text" id="svgFontInput" value="Arial"></label>
      <label>Color: <input type="color" id="svgColorInput" value="#000000"></label>
      <label>Custom CSS:</label>
      <textarea id="svgCSSInput" rows="5" placeholder="Add custom CSS here..."></textarea>
      <div class="svg-preview">
        <h3>Live Preview</h3>
        <div id="svgLivePreview" class="svg-container"></div>
      </div>
      <button id="svgDownloadBtn">Download SVG</button>
    </div>
  </div>

  <script src="lib/jszip.min.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="utils/imageProcessor.js"></script>
  <script src="utils/editor.js"></script>
  <script type="module" src="utils/svgConverter.js"></script>
  <script src="script.js"></script>
</body>
</html>
